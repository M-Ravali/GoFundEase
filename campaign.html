<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundEase - Share Campaign</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
            border-color: azure;
            block-size: auto;
        }
        .navbar-brand {
            font-size: 2rem;
            text-shadow: 2px 2px 4px #555;
            border: 2px solid white;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }
        .share-buttons {
            margin-top: 5rem;
            text-align: center;
        }
        .share-button {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 2rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .linkedin { background-color: #0077b5; }
        .whatsapp { background-color: #25d366; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">GoFundEase</a>
    </nav>
    <div class="share-buttons">
        <h2>Share Your Campaign</h2>
        <a class="share-button facebook" href="#" onclick="shareOnFacebook()">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="share-button twitter" href="#" onclick="shareOnTwitter()">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="share-button linkedin" href="#" onclick="shareOnLinkedIn()">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="share-button whatsapp" href="#" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        const campaignUrl = encodeURIComponent(window.location.href);
        const campaignTitle = encodeURIComponent("Support my campaign on GoFundEase!");

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${campaignUrl}`, 'facebook-share-dialog', 'width=800,height=600');
        }

        function shareOnTwitter() {
            window.open(`https://twitter.com/intent/tweet?text=${campaignTitle}&url=${campaignUrl}`, 'twitter-share-dialog', 'width=800,height=600');
        }

        function shareOnLinkedIn() {
            window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${campaignUrl}&title=${campaignTitle}`, 'linkedin-share-dialog', 'width=800,height=600');
        }

        function shareOnWhatsApp() {
            window.open(`https://api.whatsapp.com/send?text=${campaignTitle}%20${campaignUrl}`, 'whatsapp-share-dialog', 'width=800,height=600');
        }
    </script>
</body>
</html>
