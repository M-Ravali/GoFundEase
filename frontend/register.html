<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - GoFundEase</title>
    <!-- CSS FILES -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style1.css" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <!-- Header content here -->
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-12 d-flex flex-wrap">
            <p class="d-flex me-4 mb-0">
              <i class="bi-geo-alt me-2"></i>
              20 North Grand, Saint Louis, Missouri, USA
            </p>
            <p class="d-flex mb-0">
              <i class="bi-envelope me-2"></i>
              <a href="mailto:info@company.com"> funding@company.com </a>
            </p>
          </div>
          <div class="col-lg-3 col-12 ms-auto d-lg-block d-none">
            <ul class="social-icon">
              <li class="social-icon-item">
                <a
                  href="https://www.twitter.com"
                  class="social-icon-link bi-twitter"
                  target="_blank"
                ></a>
              </li>
              <li class="social-icon-item">
                <a
                  href="https://www.facebook.com"
                  class="social-icon-link bi-facebook"
                  target="_blank"
                ></a>
              </li>
              <li class="social-icon-item">
                <a
                  href="https://www.instagram.com"
                  class="social-icon-link bi-instagram"
                  target="_blank"
                ></a>
              </li>
              <li class="social-icon-item">
                <a
                  href="https://www.youtube.com"
                  class="social-icon-link bi-youtube"
                  target="_blank"
                ></a>
              </li>
              <li class="social-icon-item">
                <a
                  href="https://www.whatsapp.com"
                  class="social-icon-link bi-whatsapp"
                  target="_blank"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-light shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <span>GoFundEase</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="d-flex justify-content-center align-items-center w-100">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="login-form">
                <h2>Register to GoFundEase</h2>
                <form id="registerForm">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">
                    Register
                  </button>
                </form>
                <p
                  id="registerError"
                  class="text-danger mt-3"
                  style="display: none"
                >
                  Registration failed
                </p>
                <p
                  id="registerSuccess"
                  class="text-success mt-3"
                  style="display: none"
                >
                  Registration successful! Redirecting to login page...
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript for registration form validation -->
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Basic client-side validation
          if (name === "" || email === "" || password === "") {
            document.getElementById("registerError").textContent =
              "All fields are required.";
            document.getElementById("registerError").style.display = "block";
            return;
          }

          // Mock registration logic
          if (email === "existing@example.com") {
            document.getElementById("registerError").textContent =
              "Email already registered.";
            document.getElementById("registerError").style.display = "block";
          } else {
            document.getElementById("registerError").style.display = "none";
            document.getElementById("registerSuccess").style.display = "block";
            // Simulate a successful registration and redirect to login page
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          }
        });
    </script>
  </body>
</html>
