<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Donations</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Campaign Donations</h1>
    <form id="donationForm">
      <div class="form-group">
        <label for="donorName">Donor Name</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" required>
      </div>
      <div class="form-group">
        <label for="campaignId">Campaign ID</label>
        <input type="text" class="form-control" id="campaignId" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Donation</button>
    </form>
    <hr>
    <h2>Campaign Progress</h2>
    <div id="campaignProgress"></div>
    <hr>
    <button class="btn btn-success" id="exportBtn">Export Donations</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function() {
      const socket = io();

      $('#donationForm').submit(function(event) {
        event.preventDefault();

        const donorName = $('#donorName').val();
        const amount = $('#amount').val();
        const campaignId = $('#campaignId').val();

        $.post('/api/campaign/donate', { donorName, amount, campaignId }, function(data) {
          alert('Donation submitted successfully');
          $('#donationForm')[0].reset();
        }).fail(function(response) {
          alert('Error: ' + response.responseJSON.message);
        });
      });

      $('#exportBtn').click(function() {
        window.location.href = '/api/campaign/export';
      });

      socket.on('campaignUpdated', function(campaign) {
        $('#campaignProgress').html(`
          <p>Campaign ID: ${campaign._id}</p>
          <p>Title: ${campaign.title}</p>
          <p>Description: ${campaign.description}</p>
          <p>Goal Amount: ${campaign.goalAmount}</p>
          <p>Current Amount: ${campaign.currentAmount}</p>
        `);
      });
    });
  </script>
</body>
</html>
