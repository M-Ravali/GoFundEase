<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - GoFundEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GoFundEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">User Profile</h1>
        <div class="row">
            <div class="col-md-4">
                <img id="user-avatar" src="user-avatar.jpg" alt="User Avatar" class="img-fluid rounded-circle" />
                <h3 id="user-name">John Doe</h3>
                <p>Edit Profile Picture</p>
            </div>
            <div class="col-md-8">
                <form id="user-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Optional" />
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Tell us a bit about yourself"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <h2>Donation History</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Campaign</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="donation-history">
                    <tr>
                        <td>Loading...</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your actual API endpoint
            const apiEndpoint = 'https://your-backend-api.com/user/profile';
            const donationEndpoint = 'https://your-backend-api.com/user/donations';

            // Fetch user profile data
            fetch(apiEndpoint, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}` // Assumes token is stored in localStorage
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-avatar').src = data.avatar || 'user-avatar.jpg';
                document.getElementById('user-name').innerText = data.name;
                document.getElementById('name').value = data.name;
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('bio').value = data.bio || '';
            })
            .catch(error => {
                console.error('Error fetching user profile:', error);
            });

            // Fetch donation history
            fetch(donationEndpoint, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}` // Assumes token is stored in localStorage
                }
            })
            .then(response => response.json())
            .then(data => {
                const donationHistory = document.getElementById('donation-history');
                donationHistory.innerHTML = ''; // Clear loading message
                data.donations.forEach(donation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${donation.campaign}</td>
                        <td>$${donation.amount}</td>
                        <td>${new Date(donation.date).toLocaleDateString()}</td>
                    `;
                    donationHistory.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching donation history:', error);
            });
        });
    </script>
</body>
</html>
