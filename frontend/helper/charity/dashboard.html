<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Campaign Dashboard</h1>
    <div id="campaignDetails"></div>

    <script>
        // Connect to Socket.IO server
        const socket = io('http://localhost:5000');

        // Listen for campaign updates
        socket.on('campaignUpdated', (campaign) => {
            const campaignDetails = document.getElementById('campaignDetails');
            campaignDetails.innerHTML = `
                <h2>${campaign.title}</h2>
                <p>${campaign.description}</p>
                <p>Goal Amount: ${campaign.goalAmount}</p>
                <p>Current Amount: ${campaign.currentAmount}</p>
            `;
        });
    </script>
</body>
</html>
