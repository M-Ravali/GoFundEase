          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="login-form">
                <h2>Login to GoFundEase</h2>
                <form id="loginForm">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">
                    Login
                  </button>
                </form>
                <p
                  id="loginError"
                  class="text-danger mt-3"
                  style="display: none"
                >
                  Login failed
                </p>
                <a
                  href="./ForgotPassword/forgotpassword.html"
                  id="forgotPasswordLink"
                  class="mt-3 d-block"
                  >Forgot Password?</a
