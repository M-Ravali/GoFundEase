<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - GoFundEase</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">GoFundEase</h1>
      <h2 class="text-center mb-4">User Profile</h2>
      <div class="row justify-content-center">
        <div class="col-md-6 profile-card p-4">
          <div class="form-group">
            <label for="name" class="font-weight-bold">Name:</label>
            <p id="name" class="ml-3">John</p>
          </div>
          <div class="form-group">
            <label for="email" class="font-weight-bold">Email:</label>
            <p id="email" class="ml-3">John@gmail.com</p>
          </div>
          <div class="form-group">
            <label for="bio" class="font-weight-bold">Bio:</label>
            <textarea
              class="form-control"
              id="bio"
              rows="3"
              placeholder="Tell us a bit about yourself"
            ></textarea>
          </div>
        </div>
      </div>

    </div>

    <footer class="text-center mt-5 py-3">
      <div class="container">
        <p>Contact Us: info@company.com | +1 234 567 890</p>
        <p>
          Follow Us:
          <a href="#" class="text-primary">Twitter</a> |
          <a href="#" class="text-primary">Facebook</a> |
          <a href="#" class="text-primary">Instagram</a>
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
