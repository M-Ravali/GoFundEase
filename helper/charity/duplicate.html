<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .user-profile {
            position: relative;
            display: inline-block;
        }

        .user-profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            z-index: 1;
        }

        .user-profile span {
            margin-right: 5px;
        }

        .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
        }

        .user-profile-dropdown a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
        }

        .user-profile-dropdown a:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GoFundEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item user-profile">
                    <span class="user-name">John Doe</span>
                    <img src="user-avatar.jpg" alt="User Avatar">
                    <div class="user-profile-dropdown">
                        <a href="#">Your Profile</a>
                        <a href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Welcome to GoFundEase</h1>
        <p>Your go-to platform for crowdfunding and supporting great causes.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const userProfile = document.querySelector('.user-profile');
        const userProfileDropdown = document.querySelector('.user-profile-dropdown');

        userProfile.addEventListener('mouseover', () => {
            userProfileDropdown.style.display = 'block';
        });

        userProfile.addEventListener('mouseout', () => {
            userProfileDropdown.style.display = 'none';
        });
    </script>
</body>
</html>
