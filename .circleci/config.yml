version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-and-push:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      # Install Docker Compose
      - run:
          name: Install Docker Compose
          command: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: Run the docker compose up command
          command: |
            docker-compose build
      - run:
          name: check the docker images
          command: |
            docker images
      - run:
          name: Authenticate with Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Tag the docker containers with latest tag
          command: |
            docker tag gofundease-frontend:latest ravalimaddela/gofund-ease-frontend:${CIRCLE_SHA1}
            docker tag gofundease-backend:latest ravalimaddela/go-fund-ease:${CIRCLE_SHA1}
      - run:
          name: Push the docker containers to docker hub
          command: |
            docker push ravalimaddela/gofund-ease-frontend:${CIRCLE_SHA1}
            docker push ravalimaddela/go-fund-ease:${CIRCLE_SHA1}

workflows:
  build-and-test:
    jobs:
      # - test-node
      - build-and-push:
          # requires:
          #   - test-node
          filters:
            branches:
              only: main
